services:
  proxy:
    image: baklai/proxy:latest
    ports:
      - '8118:8118'
    volumes:
      - ./var/log/privoxy:/var/log/privoxy
      - ./etc/privoxy:/etc/privoxy
      - ./etc/tor:/etc/tor
